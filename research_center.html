<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUS Research & Reference Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .editor-area {
            min-height: 250px;
            resize: vertical;
        }

        .link-card.active {
            border-color: #38bdf8;
            background-color: #f0f9ff;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.1);
        }

        .drop-zone.drag-over {
            border-color: #38bdf8;
            background-color: #f0f9ff;
        }

        .scrap-img:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>

<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-10 flex justify-between items-end">
            <div>
                <h1 class="font-outfit text-4xl font-extrabold text-slate-900 mb-2">Research Center</h1>
                <p class="text-slate-500 text-sm">제품 분석, 이미지 스크랩 및 아이디어 메모를 위한 통합 워크스페이스</p>
            </div>
            <div id="active-target-display"
                class="bg-blue-600 text-white px-4 py-2 rounded-full text-[10px] font-bold tracking-widest uppercase">
                Mode: General Note
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- 1. Left: Reference Links -->
            <div class="space-y-6">
                <div class="glass-card p-5 rounded-3xl shadow-sm">
                    <h2 class="font-bold text-sm mb-4 flex items-center gap-2 text-slate-400 uppercase tracking-widest">
                        <i class="fas fa-link"></i> References
                    </h2>
                    <div class="space-y-3" id="link-list">
                        <!-- General Note Item -->
                        <div onclick="switchTarget('general', this)"
                            class="link-card active cursor-pointer p-4 bg-white rounded-2xl border border-slate-100 hover:border-blue-300 transition-all group">
                            <p class="text-sm font-bold text-slate-700">General Ideas</p>
                            <span class="text-[10px] text-slate-400">전체 공통 메모</span>
                        </div>

                        <!-- Amazon Item -->
                        <div onclick="switchTarget('amazon_ Zionor', this)"
                            class="link-card cursor-pointer p-4 bg-white rounded-2xl border border-slate-100 hover:border-blue-300 transition-all group">
                            <div class="flex items-center justify-between mb-1">
                                <span class="text-xs font-bold text-blue-600 uppercase tracking-widest">Reference</span>
                                <a href="https://www.amazon.com/-/ko/dp/B0D47DXSDH?ref=emc_p_m_5_i_atc&th=1&psc=1"
                                    target="_blank" onclick="event.stopPropagation()">
                                    <i
                                        class="fas fa-external-link-alt text-slate-300 hover:text-blue-500 transition-colors"></i>
                                </a>
                            </div>
                            <p class="text-sm font-bold text-slate-700 leading-snug">ZIONOR G1 Goggles</p>
                        </div>

                        <button onclick="addLink()"
                            class="w-full py-3 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 hover:text-blue-500 hover:border-blue-200 transition-all text-sm font-medium">
                            <i class="fas fa-plus mr-1"></i> 추가
                        </button>
                    </div>
                </div>
            </div>

            <!-- 2. Middle/Right: Content -->
            <div class="lg:col-span-3 space-y-6">
                <div class="glass-card p-8 rounded-[40px] shadow-sm">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="font-bold text-2xl flex items-center gap-3">
                            <i class="fas fa-pen-nib text-indigo-500"></i> <span id="note-title">Research Note</span>
                        </h2>
                        <div class="flex gap-2">
                            <button onclick="clearCurrentNote()"
                                class="p-2 text-slate-400 hover:text-red-500 transition-all">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="research-note" placeholder="웹상의 내용을 복사하거나 자유롭게 메모하세요... (자동 저장됩니다)"
                        class="editor-area w-full p-6 rounded-3xl bg-white/50 border border-slate-200 shadow-inner focus:border-blue-400 focus:ring-4 focus:ring-blue-400/10 outline-none transition-all text-slate-700 leading-relaxed font-light"></textarea>
                </div>

                <!-- 3. Image Scrapbook (The Real Tech) -->
                <div class="glass-card p-8 rounded-[40px] shadow-sm">
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <h2 class="font-bold text-2xl flex items-center gap-3 mb-1">
                                <i class="fas fa-images text-blue-500"></i> Visual Scrapbook
                            </h2>
                            <p class="text-xs text-slate-400">브라우저 저장이 아닌 IndexedDB 대용량 DB 저장 방식 (이미지 드래그/붙여넣기 가능)</p>
                        </div>
                        <label
                            class="cursor-pointer bg-blue-600 text-white px-5 py-2.5 rounded-full text-sm font-bold hover:bg-blue-700 transition-all">
                            이미지 업로드
                            <input type="file" class="hidden" accept="image/*" multiple
                                onchange="handleFileUpload(event)">
                        </label>
                    </div>

                    <div id="drop-zone"
                        class="drop-zone border-2 border-dashed border-slate-200 rounded-[30px] p-10 transition-all">
                        <div id="image-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            <!-- Images loaded here -->
                        </div>
                        <div id="empty-hint" class="text-center py-10">
                            <i class="fas fa-cloud-upload-alt text-slate-200 text-5xl mb-4"></i>
                            <p class="text-slate-400 text-sm italic">참고할 이미지가 있다면 여기에 드래그하거나 Ctrl+V로 붙여넣으세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /** DATABASE LOGIC (IndexedDB) **/
        const DB_NAME = 'LUS_ResearchDB';
        const DB_VERSION = 1;
        let db;

        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains('images')) {
                db.createObjectStore('images', { keyPath: 'id', autoIncrement: true }).createIndex('target', 'target', { unique: false });
            }
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            loadAllContext();
        };

        const noteArea = document.getElementById('research-note');
        const targetDisplay = document.getElementById('active-target-display');
        const noteTitle = document.getElementById('note-title');
        const imageGrid = document.getElementById('image-grid');
        const emptyHint = document.getElementById('empty-hint');
        let currentTarget = 'general';

        function loadAllContext() {
            loadNote(currentTarget);
            loadImages(currentTarget);
        }

        function loadNote(target) {
            const key = `lus_note_${target}`;
            const saved = localStorage.getItem(key);
            noteArea.value = saved || '';
            targetDisplay.innerText = `Mode: ${target.replace('_', ' ')}`;
            noteTitle.innerText = target === 'general' ? 'General Note' : `${target.split('_')[1]} Analysis`;
        }

        function loadImages(target) {
            imageGrid.innerHTML = '';
            const transaction = db.transaction(['images'], 'readonly');
            const store = transaction.objectStore('images');
            const index = store.index('target');
            const request = index.getAll(target);

            request.onsuccess = () => {
                const images = request.result;
                if (images.length > 0) {
                    emptyHint.style.display = 'none';
                    images.forEach(imgData => displayImage(imgData));
                } else {
                    emptyHint.style.display = 'block';
                }
            };
        }

        function displayImage(imgData) {
            const div = document.createElement('div');
            div.className = 'scrap-img relative group aspect-square rounded-2xl overflow-hidden shadow-sm border border-slate-100 bg-white';
            div.innerHTML = `
                <img src="${imgData.blob}" class="w-full h-full object-cover">
                <button onclick="deleteImage(${imgData.id})" class="delete-btn absolute top-2 right-2 w-8 h-8 rounded-full bg-red-500/80 text-white opacity-0 transition-all flex items-center justify-center">
                    <i class="fas fa-times"></i>
                </button>
            `;
            imageGrid.appendChild(div);
        }

        function saveImage(blobUrl) {
            const transaction = db.transaction(['images'], 'readwrite');
            const store = transaction.objectStore('images');
            store.add({ target: currentTarget, blob: blobUrl, timestamp: Date.now() });
            transaction.oncomplete = () => loadImages(currentTarget);
        }

        function deleteImage(id) {
            if (!confirm('이미지를 삭제할까요?')) return;
            const transaction = db.transaction(['images'], 'readwrite');
            const store = transaction.objectStore('images');
            store.delete(id);
            transaction.oncomplete = () => loadImages(currentTarget);
        }

        /** EVENT HANDLERS **/
        window.switchTarget = function (target, el) {
            localStorage.setItem(`lus_note_${currentTarget}`, noteArea.value);
            document.querySelectorAll('.link-card').forEach(card => card.classList.remove('active'));
            el.classList.add('active');
            currentTarget = target;
            loadNote(target);
            loadImages(target);
        };

        noteArea.addEventListener('input', (e) => {
            localStorage.setItem(`lus_note_${currentTarget}`, e.target.value);
        });

        // 1. Paste Image
        window.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file' && item.type.includes('image')) {
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = (event) => saveImage(event.target.result);
                    reader.readAsDataURL(blob);
                }
            }
        });

        // 2. Drag and Drop
        const dropZone = document.getElementById('drop-zone');
        window.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        window.addEventListener('dragleave', e => { e.preventDefault(); dropZone.classList.remove('drag-over'); });
        window.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            Array.from(files).forEach(file => {
                if (file.type.includes('image')) {
                    const reader = new FileReader();
                    reader.onload = (event) => saveImage(event.target.result);
                    reader.readAsDataURL(file);
                }
            });
        });

        function handleFileUpload(e) {
            const files = e.target.files;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => saveImage(event.target.result);
                reader.readAsDataURL(file);
            });
        }

        function clearCurrentNote() {
            if (confirm(`현재 메모를 지울까요?`)) {
                noteArea.value = '';
                localStorage.removeItem(`lus_note_${currentTarget}`);
            }
        }

        function addLink() {
            const name = prompt('제품명/타이틀을 입력하세요:');
            if (!name) return;
            const list = document.getElementById('link-list');
            const newId = `custom_${name.replace(/\s/g, '').toLowerCase()}`;
            const div = document.createElement('div');
            div.className = 'link-card cursor-pointer p-4 bg-white rounded-2xl border border-slate-100 hover:border-blue-300 transition-all';
            div.onclick = () => switchTarget(newId, div);
            div.innerHTML = `<p class="text-sm font-bold text-slate-700">${name}</p>`;
            list.insertBefore(div, list.lastElementChild);
        }
    </script>
</body>

</html>
